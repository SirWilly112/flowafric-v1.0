<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0EA5E9" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#10B981" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#7C3AED" stop-opacity="0.35"/>
    </linearGradient>
    <radialGradient id="r" cx="80%" cy="20%" r="0.8">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#0B1020" stop-opacity="0"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur"/>
      <feOffset dy="6" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0B1020"/>
  <rect width="1200" height="630" fill="url(#g)"/>
  <rect width="1200" height="630" fill="url(#r)"/>

  <!-- Subtle decoration circles -->
  <circle cx="150" cy="120" r="120" fill="#10B981" opacity="0.12"/>
  <circle cx="1050" cy="520" r="160" fill="#3B82F6" opacity="0.10"/>
  <circle cx="900" cy="140" r="100" fill="#8B5CF6" opacity="0.12"/>

  <!-- Centered Logo with Tagline (from public) -->
  <g filter="url(#softShadow)">
    <image href="/flowafric-logo-tagline.png" x="150" y="180" width="900" height="270" preserveAspectRatio="xMidYMid meet"/>
  </g>

  <!-- Bottom caption -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Segoe UI Symbol'" text-anchor="middle">
    <text x="600" y="560" font-size="28" fill="rgba(255,255,255,0.9)" style="letter-spacing:0.5px;">Connect • Call • Pay</text>
    <text x="600" y="595" font-size="18" fill="rgba(255,255,255,0.7)">flowafric.com</text>
  </g>
</svg>
